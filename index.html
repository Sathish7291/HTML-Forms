<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_From-DOM</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
  <div class="container-fluid">
    <h1 id="title">DOM Manipulation with Forms</h1>
  <p id="description">Short description : This Project is Dom manipulation with form.</p>
    <form action="" id="form">
        <div class="form-row">
        <div class="form-group ">
            <label for="fname">First Name</label>
            <input type="name" class="form-control"  id="first-name" placeholder="Enter first name" required>
          </div>
          <div class="form-group ">
            <label for="lname">Last Name</label>
            <input type="name" class="form-control" id="last-name" placeholder="Enter Lastname" required>
          </div>
          <div class="form-group ">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
          </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="gender" name="gender" >Gender</label>
            <div id="gender">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="others" value="Others">
                <label class="form-check-label" for="others">
                  Others
                </label>
              </div>
            </div>
        </div>
        </div>
        <div class="form-row">
            <label for="choice of food" id="food">Chioce of food</label>
            <div class="form-check " style="padding-left: 10%">
                <input class="form-check-input" type="checkbox" value="Indian" name="food">
                <label class="form-check-label" for="flexCheckDefault">
                  Indian
                </label>
              </div>
              <div class="form-check " style="padding-left: 10%">
                <input class="form-check-input" type="checkbox" value="Japanese" name="food" >
                <label class="form-check-label" for="flexCheckChecked">
                  Japanese
                </label>
              </div>
              <div class="form-check " style="padding-left: 10%">
                <input class="form-check-input" type="checkbox" value="Spanish" name="food" >
                <label class="form-check-label" for="flexCheckChecked">
                  Spanish
                </label>
              </div>
              <div class="form-check" style="padding-left: 10%">
                <input class="form-check-input" type="checkbox" value="Chinese" name="food" >
                <label class="form-check-label" for="flexCheckChecked">
                  Chinese
                </label>
              </div>
              <div class="form-check " style="padding-left: 10%">
                <input class="form-check-input" type="checkbox" value="Italian" name="food" >
                <label class="form-check-label" for="flexCheckChecked">
                  Italian
                </label>
              </div>
        </div>
        <div class="form-group ">
          <label for="inputAddress">Address</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Enter address" id="address"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputstate">State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter state">
          </div>
          <div class="form-group">
            <label for="inputcountry">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter country">
          </div>
          <div class="form-group" >
            <label for="pincode" >Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Enter pincode" required>
          </div>
        </div><br>
        <span id="error"></span>
        <div>
        <button type="submit" class="btn btn-primary" id="submit">submit</button>
        <button type="reset" class="btn btn-danger" id="reset" >reset</button>
        </div>
      </form>
      <br><br>
  </div>
  <div>
    <table class="table table-striped">
          <thead>
           <tr>
            <th scope="col">First name</th>
            <th scope="col">last name</th>
            <th scope="col">Email</th>
            <th scope="col">gender</th>
            <th scope="col">food</th>
            <th scope="col">address</th>
            <th scope="col">state</th>
            <th scope="col">country</th>
            <th scope="col">pincode</th>
           </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
